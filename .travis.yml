language: python
python:
  - "3.7"
  
before_install:
  - sudo apt-get update
  - sudo apt-get -y install libxml2-dev
  
install:
  - pip install pandas
  - pip install matplotlib
  - pip install seaborn
  - pip install numpy
  - pip install sklearn
  - pip install my-pack-zach-zemo

script:
  - python3 wine_graphs.py
